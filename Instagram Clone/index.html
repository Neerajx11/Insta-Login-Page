<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <link rel="icon" href="https://image.flaticon.com/icons/svg/1409/1409946.svg">
</head>

<body>

  <!-- DISCO BAR -->
  <div id="disco">
    <table></table>
  </div>

  <!-- MAIN -->


  <div class="main flex">

    <div class="phone">
      <div class="phone-image">
        <img src="images/ph.PNG" alt="base insta image">

        <div id="slide">
          <table></table>
        </div>
      </div>
    </div>


    <div class="log-box">

      <div class="align-log-box shadow">

        <div class="log-head">
          <p>Instagram</p>
        </div>

        <div class="log-inputs">
          <input type="email" placeholder="Phone number, username, or email" required> <br>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="log-btn">
          <button>Log In</button>
        </div>
        <div class="log-or flex">
          <hr>
          <p>OR</p>
          <hr>
        </div>
        <div class="log-fb flex">
          <img src="https://image.flaticon.com/icons/svg/2111/2111398.svg" alt="Facebook-image">
          <p>Log in with Facebook</p>
        </div>
        <div class="log-fog-pass">
          <p>Forget password?</p>
        </div>
      </div>

      <div class="log-acc-box shadow">
        <div class="acc-con">
          <p>Don't have an acoount? <span><a href="#">Sign up</a> </span></p>
        </div>
      </div>
      <div class="get-app">
        <p>Get the app.</p>
      </div>
      <div class="store-img flex">
        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"><img src="images/a.png" alt="app-store-image"></a>
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D361F706B-9A4B-4D65-81B2-4F93718E2927%26utm_content%3Dlo%26utm_medium%3Dbadge"><img
            src="images/g.png" alt=""></a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer flex">
    <div class="norm flex">
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">HELP</a></li>
      <li><a href="#">PRESS</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">JOBS</a></li>
      <li><a href="#">PRIVACY</a></li>
      <li><a href="#">TERMS</a></li>
      <li><a href="#">LOCATIONS</a></li>
      <li><a href="#">TOP ACCOUNTS</a></li>
      <li><a href="#">HASHTAGS</a></li>
      <li><a href="#">LANGUAGE</a></li>
    </div>
     
    <div class="copy">
      <li>Â© 2020 INSTAGRAM FROM FACEBOOK</li>
    </div>
  </div>



</body>

</html>
